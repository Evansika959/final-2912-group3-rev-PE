FP_PDN_HORIZONTAL_HALO: 10
FP_PDN_VERTICAL_HALO: 10

# Pin metal layer
FP_IO_HLAYER: "Metal3"
FP_IO_VLAYER: "Metal2"
FP_IO_HEXTEND: 0
FP_IO_VEXTEND: 0

# Area
FP_SIZING: absolute
DIE_AREA: [0, 0, 2020, 1020]
CORE_AREA: [20, 20, 2000, 1000]

DRT_OPT_ITERS: 10

PDN_HPITCH: 75

PDN_CFG: dir::pdn_cfg.tcl